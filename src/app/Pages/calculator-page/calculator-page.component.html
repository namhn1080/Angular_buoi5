

<nb-card *ngFor="let arc of arc">
    <div class="info">
    <div style="overflow-x:auto;">
        <table>
          <tr>
            <p>{{arc.title}}</p>
    
            <td><img [src]="arc.social_image" alt="" width="70%"></td>

            <p>{{arc.name}}</p>
            
          
          </tr>
        </table>
      </div></div>
      </nb-card>
<td><button routerLink="/navbar">Home</button></td>
